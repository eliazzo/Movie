<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <script src = "movie.js" defer></script> <!--loads html before applying js-->
        <link rel = "stylesheet" href="movie.css">
    </head>

    <body>

        <div class = "name-list">
             <ul id="movie-name-list" style="list-style: none;">
             </ul>
        </div>

     <div class = "gallery">

        <div class="wrapper">
            <div class="darjeeling-image">
                <img id ="Darjeeling" src = "darjeeling.jpg" width="300px">
                    <div id="text-box" class="text-box">
                        <p id="darjeeling-name"></p>
                        <p id = "darjeeling-plot"></p>
                        <p id="darjeeling-rating"></p>
                        <p id="darjeeling-user-rating"></p>
                    </div>
                <button id = "darjeeling-year">The Darjeeling Limited</button>
            </div> 
        </div>


        <div class="wrapper">
            <div class="royal-image">
                <img id="Royal" src = "tenenbaums.jpg" width="300" >
                    <div id="text-box" class="text-box">
                        <p id="royal-name"></p>
                         <p id = "royal-plot"></p>
                         <p id="royal-rating"></p>
                         <p id="royal-user-rating"></p>
                    </div>
                <button id = "royal-year">The Royal Tenenbaums</button>
            </div>
        </div>


        <div class ="wrapper">
            <div class="fox-image">
                <img id ="fox" class="fox" src = "Mr Fox.jpg" alt="Mr Fox" width="300">
                    <div id="text-box" class="text-box">
                        <p id="fox-name"></p>
                        <p id = "fox-plot"></p>
                        <p id="fantastic-rating"></p>
                        <p id="fox-user-rating"></p>
                    </div>
                <button id = "fox-year">Fantastic Mr. Fox</button>
            </div>
        </div>


        <div class ="wrapper">
            <div class="grand-image">
                <img id ="Grand" src = "budapest.jpg" width="300">
                    <div id="text-box" class="text-box">
                        <p id="budapest-name"></p>
                        <p id = "budapest-plot"></p>
                        <p id="budapest-rating"></p>
                        <p id="budapest-user-rating"></p>
                    </div>
                <button id = "budapest-year">The Grand Budapest Hotel</button>
            </div>
        </div>
        
     </div>

    <form id="film-rating-form" onsubmit="addUserRating(event)">
        <p>Add your rating to the poster!</p>
        <label for="films"></label> 
        <select name="films" id="movie-dropdown">
        </select>
        <input id="user-rating" type="number" min="0" max="10" step="0.1" placeholder="type your film rating here">
        <input id="user-rating-submit" type="submit" value="Submit">        
    </form>
        
    </body>
</html>
