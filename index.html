<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <script src = "movie.js" defer></script> <!--loads html before applying js-->
        <link rel = "stylesheet" href="movie.css">
    </head>

    <body>

        <div class ="name-list max-viewport-h">
             <ul id="movie-name-list" style="list-style: none;">
             </ul>
        </div>

     <div class ="gallery max-viewport-h">

        <div class="wrapper">
            <div class="darjeeling-image">
                <img id ="Darjeeling" src = "/Img/darjeeling.jpg" width="300px">
                    <div id="text-box" class="text-box">
                        <p id="darjeeling-name"></p>
                        <p id = "darjeeling-plot" class="movie-plot"></p>
                        <p id="darjeeling-rating" class="rating"></p>
                        <p id="darjeeling-user-rating" class="user-rating"></p>
                    </div>
                <button 
                    class="button-text" 
                    id = "darjeeling-year" 
                    onmouseout="buttonTextOriginal()"
                    onclick="displayYear()"
                    ondblclick="displayCast()"
                >The Darjeeling Limited</button>
            </div> 
        </div>


        <div class="wrapper">
            <div class="royal-image">
                <img id="Royal" src = "/Img/tenenbaums.jpg" width="300" >
                    <div id="text-box" class="text-box">
                        <p id="royal-name"></p>
                         <p id = "royal-plot" class="movie-plot"></p>
                         <p id="royal-rating" class="rating"></p>
                         <p id="royal-user-rating" class="user-rating"></p>
                    </div>
                <button 
                    class="button-text" 
                    id = "royal-year" 
                    onmouseout="buttonTextOriginal()"
                    onclick="displayYear()"
                    ondblclick="displayCast()"
                >The Royal Tenenbaums</button>
            </div>
        </div>


        <div class ="wrapper">
            <div class="fox-image">
                <img id ="fox" class="fox" src = "/Img/Mr Fox.jpg" alt="Mr Fox" width="300">
                    <div id="text-box" class="text-box">
                        <p id="fox-name"></p>
                        <p id = "fox-plot" class="movie-plot"></p>
                        <p id="fantastic-rating" class="rating"></p>
                        <p id="fox-user-rating" class="user-rating"></p>
                    </div>
                <button 
                    class="button-text" 
                    id = "fox-year" 
                    onmouseout="buttonTextOriginal()"
                    onclick="displayYear()"
                    ondblclick="displayCast()"
                >Fantastic Mr. Fox</button>
            </div>
        </div>


        <div class ="wrapper">
            <div class="grand-image">
                <img id ="Grand" src = "/Img/budapest.jpg" width="300">
                    <div id="text-box" class="text-box">
                        <p id="budapest-name"></p>
                        <p id = "budapest-plot" class="movie-plot"></p>
                        <p id="budapest-rating" class="rating"></p>
                        <p id="budapest-user-rating" class="user-rating"></p>
                    </div>
                <button 
                    class="button-text" 
                    id = "budapest-year" 
                    onmouseout="buttonTextOriginal()"
                    onclick="displayYear()"
                    ondblclick="displayCast()"
                >The Grand Budapest Hotel</button>
            </div>
        </div>
        
     </div>

    <form class="max-viewport-h" id="film-rating-form" onsubmit="addUserRating(event)">
        <p>Add your movie rating to the poster</p>
        <label for="films"></label> 
        <select name="films" id="movie-dropdown">
        </select>
        <input id="user-rating" type="number" min="0" max="10" step="0.1" placeholder="Type your movie rating here">
        <input id="user-rating-submit" type="submit" value="Submit">        
    </form>
        
    </body>
</html>
